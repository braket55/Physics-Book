<dfn class="terminology">Dimensions </dfn><div class="para">The fundamental classifications of physical quantities. A dimension specifies the physical nature of a quantity independently of the units used to measure it. Common dimension symbols include <span class="process-math">\([L]\)</span> for length, <span class="process-math">\([M]\)</span> for mass, and <span class="process-math">\([T]\)</span> for time.</div></article><span class="incontext"><a class="internal" href="sec-prep-units-dims.html#def-dimensions">in-context</a></span>
